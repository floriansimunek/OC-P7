<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Les petits plats</title>
		<!-- CSS -->
		<link rel="stylesheet" href="style.css" />
		<!-- FONT FAMILY -->
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
		<!-- SCRIPTS -->
		<!-- API -->
		<script src="./data/recipes.js" defer></script>
		<script src="./scripts/api/api.js" defer></script>
		<!-- UTILS -->
		<script src="./scripts/utils/createElement.js" defer></script>
		<!-- MODELS -->
		<script src="./scripts/models/Recipe.js" defer></script>
		<!-- APP -->
		<script src="./scripts/app.js" defer></script>
	</head>
	<body>
		<!-- HEADER / LOGO -->
		<header>
			<a href="index.html">
				<img src="./assets/images/logo.svg" alt="Logo Les petits plats" class="logo" />
				<h1>Les petits plats</h1>
			</a>
		</header>

		<!-- SEARCH BAR -->
		<section class="search">
			<form action="" method="get">
				<input type="text" name="searchBar" id="searchBar" placeholder="Rechercher une recette" />
				<input type="image" id="searchIcon" alt="Search Icon" src="./assets/icons/search.svg" />
			</form>
		</section>

		<!-- FILTERS -->
		<section class="filters">
			<select name="ingredients" id="ingredients">
				<option value="" selected>Ingredients</option>
				<option value="A">A</option>
				<option value="B">B</option>
				<option value="C">C</option>
			</select>
			<select name="devices" id="devices">
				<option value="" selected>Appareils</option>
				<option value="A">A</option>
				<option value="B">B</option>
				<option value="C">C</option>
			</select>
			<select name="utensils" id="utensils">
				<option value="" selected>Ustensiles</option>
				<option value="A">A</option>
				<option value="B">B</option>
				<option value="C">C</option>
			</select>
		</section>

		<!-- RECIPES -->
		<section class="recipes"></section>
	</body>
</html>
